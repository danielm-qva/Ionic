<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <img src="../assets/img/home.png" alt="">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of Home; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>Education in the Scholl</ion-label>
              </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-list-header>Elementary</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of Elem; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>Grade {{i+1}}</ion-label>
              </ion-item>
          </ion-menu-toggle>
        </ion-list>


         <ion-list id="inbox-list">
           <ion-list-header>Junior High School</ion-list-header>
           <ion-menu-toggle auto-hide="true" *ngFor="let p of Junior; let i = index">
             <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
               <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
               <ion-label>Grade {{i+7}}</ion-label>
               </ion-item>
           </ion-menu-toggle>
         </ion-list>

         
         <ion-list id="inbox-list">
           <ion-list-header>Senor High School</ion-list-header>
           <ion-menu-toggle auto-hide="true" *ngFor="let p of Senor; let i = index">
             <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
               <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
               <ion-label>Grade {{i+10}}</ion-label>
               </ion-item>
           </ion-menu-toggle>
         </ion-list>


         </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
